<!DOCTYPE html>
<html>

<head>
    <title>GG maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="floating-panel">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <input id="hide-markers" type="button" value="Hide Markers" class="btn btn-light mx-5" />
                    <input id="show-markers" type="button" value="Show Markers" class="btn btn-light mx-4" />
                    <input id="delete-markers" type="button" value="Delete Markers" class="btn btn-light mx-5" />
                </div>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <div class="container">
        <div class="row mt-lg-5">
            <h1>Find Your RouteMate!</h1>
            <form id="form" name="form1">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="Name" placeholder="Name" />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description" class="form-control" id="Description"
                        placeholder="Description" />
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="tel" name="contact" class="form-control" id="Contact" placeholder="8(700)000-00-00"/>
                </div>


                <button type="submit" class="btn btn-primary" id="btn">Find</button>
            </form>
        </div>
    </div>



</body>
<div class='pathes' id='pathes'></div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcB-kOKA41-ZFE5Fjn-XDbHfGTDbO9nRI&libraries=places&callback=initMap&v=weekly"
    async></script>
<script src='./js/template.js'></script>
<script src='./js/pathes.js'></script>

</html>
